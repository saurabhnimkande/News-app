<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Montserrat', sans-serif;
    }
    #main_container >div {
        width:800px;
        margin: auto;
        text-align: center;
    }
    #main_container >div > img {
        width:450px;
        
    }
</style>
<body>
    <div id="main_container">
        
    </div>
</body>

<script>

    let data=JSON.parse(localStorage.getItem("news_details"));
    console.log(data)
    display_data(data);

    function display_data(el) {
        console.log(el.title)
        let main_div=document.getElementById("main_container");

        let div=document.createElement("div");

        let img=document.createElement("img");
        img.src=el.image

        let title=document.createElement("h3");
        title.innerText=el.title;

        let date=document.createElement("p");
        date.innerText=el.date;

        let author=document.createElement("p");
        author.innerText=el.author;

        let source=document.createElement("p");
        source.innerText=el.source;

        let description=document.createElement("p");
        description.innerText=el.description;

        let content=document.createElement("p");
        content.innerText=el.content;

        let url=document.createElement("p");
        let z=el.url;
        url.innerHTML=`<p>Source:<a href=${z}>Click Here<\a><\p>`;

        div.append(img,title,date,author,source,description,content,url);

        main_div.append(div);

       


    }

    

</script>
</html>
